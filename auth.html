<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Authentication</title>
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .auth-header h2 {
      margin: 0 0 8px 0;
      font-size: 24px;
      font-weight: 600;
    }

    .auth-header p {
      margin: 0;
      opacity: 0.8;
      font-size: 14px;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group label {
      font-size: 14px;
      font-weight: 500;
      opacity: 0.9;
    }

    .form-group input {
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-group input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.15);
    }

    .auth-button {
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .auth-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .auth-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .auth-toggle {
      text-align: center;
      margin-top: 16px;
    }

    .auth-toggle button {
      background: none;
      border: none;
      color: white;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
      opacity: 0.8;
    }

    .auth-toggle button:hover {
      opacity: 1;
    }

    .error-message {
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .success-message {
      background: rgba(0, 255, 0, 0.2);
      border: 1px solid rgba(0, 255, 0, 0.3);
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h2 id="auth-title">Sign In</h2>
      <p id="auth-subtitle">Access your server-driven extension</p>
    </div>

    <div id="error-message" class="error-message" style="display: none;"></div>
    <div id="success-message" class="success-message" style="display: none;"></div>

    <form class="auth-form" id="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="auth-button" id="auth-submit">
        <span id="submit-text">Sign In</span>
        <div id="submit-loading" class="loading" style="display: none;">
          <div class="spinner"></div>
          <span>Processing...</span>
        </div>
      </button>
    </form>

    <div class="auth-toggle">
      <p>
        <span id="toggle-text">Don't have an account?</span>
        <button type="button" id="toggle-mode">Sign Up</button>
      </p>
    </div>
  </div>

  <script src="js/supabase-auth.js"></script>
  <script src="auth.js"></script>
</body>
</html>
