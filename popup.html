<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Phone Scraper Extension</title>
  <style>
    /* Simplified styles for minimal extension */
    body {
      width: 320px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #1e293b;
    }

    .header {
      background: #667eea;
      color: white;
      padding: 16px 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    .auth-required {
      padding: 40px 20px;
      text-align: center;
    }

    .auth-required h2 {
      margin: 0 0 12px 0;
      color: #374151;
      font-size: 18px;
    }

    .auth-required p {
      margin: 0 0 24px 0;
      color: #6b7280;
      line-height: 1.5;
      font-size: 14px;
    }

    .auth-button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .auth-button:hover {
      background: #5a67d8;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      gap: 12px;
      color: #6b7280;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #e5e7eb;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 16px;
      border-radius: 8px;
      margin: 16px;
      font-size: 14px;
    }

    .feature-card {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 16px;
      margin: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .feature-card:hover {
      border-color: #667eea;
      background: #f1f5f9;
    }

    .feature-card h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
      color: #1e293b;
    }

    .feature-card p {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #64748b;
      line-height: 1.4;
    }

    .feature-card button {
      background: #667eea;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .feature-card button:hover {
      background: #5a67d8;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Phone Scraper</h1>
  </div>

  <!-- Simplified container structure -->
  <div id="app-container">
    <div class="loading">
      <div class="spinner"></div>
      <span>Loading...</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
