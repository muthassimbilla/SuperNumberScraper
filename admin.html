<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Server-Driven Extension</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 14px;
        }

        .admin-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 16px;
            font-weight: 500;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .admin-nav {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            border: 1px solid #e2e8f0;
        }

        .nav-tabs {
            display: flex;
            gap: 4px;
        }

        .nav-tab {
            padding: 12px 20px;
            background: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #64748b;
            transition: all 0.2s ease;
        }

        .nav-tab:hover {
            background: #f1f5f9;
            color: #1e293b;
        }

        .nav-tab.active {
            background: #667eea;
            color: white;
        }

        .admin-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #e2e8f0;
            min-height: 600px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            gap: 12px;
            color: #64748b;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: #f8fafc;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .stat-change {
            font-size: 12px;
            color: #16a34a;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .data-table th {
            background: #f8fafc;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .data-table td {
            font-size: 14px;
            color: #64748b;
        }

        .data-table tr:hover {
            background: #f8fafc;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-badge.free {
            background: #f3f4f6;
            color: #374151;
        }

        .status-badge.premium {
            background: #fef3c7;
            color: #d97706;
        }

        .action-btn {
            padding: 6px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 12px;
            margin-right: 8px;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: #f1f5f9;
        }

        .action-btn.primary {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .action-btn.primary:hover {
            background: #5a67d8;
        }

        .action-btn.danger {
            background: #dc2626;
            color: white;
            border-color: #dc2626;
        }

        .action-btn.danger:hover {
            background: #b91c1c;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #374151;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e2e8f0;
        }

        .modal-header h3 {
            margin: 0;
            color: #1e293b;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #64748b;
        }

        .close-btn:hover {
            color: #1e293b;
        }

        .search-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .filter-select {
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            min-width: 150px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .pagination button:hover {
            background: #f1f5f9;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: #374151;
        }

        .auth-required {
            text-align: center;
            padding: 60px 20px;
        }

        .auth-required h2 {
            margin-bottom: 16px;
            color: #374151;
        }

        .auth-required p {
            margin-bottom: 24px;
            color: #64748b;
        }

        .auth-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .auth-btn:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Loading State -->
        <div id="loading-state" class="loading">
            <div class="spinner"></div>
            <span>Loading Admin Dashboard...</span>
        </div>

        <!-- Authentication Required -->
        <div id="auth-required" class="auth-required" style="display: none;">
            <h2>Admin Access Required</h2>
            <p>You need admin privileges to access this dashboard.</p>
            <button class="auth-btn" onclick="redirectToAuth()">Sign In as Admin</button>
        </div>

        <!-- Main Admin Dashboard -->
        <div id="admin-dashboard" style="display: none;">
            <div class="admin-header">
                <div>
                    <h1>Admin Dashboard</h1>
                    <p>Server-Driven Extension Management</p>
                </div>
                <div class="admin-info">
                    <span id="admin-email"></span>
                    <span class="admin-badge">Admin</span>
                    <button class="logout-btn" onclick="handleLogout()">Logout</button>
                </div>
            </div>

            <div class="admin-nav">
                <div class="nav-tabs">
                    <button class="nav-tab active" onclick="switchTab('overview')">Overview</button>
                    <button class="nav-tab" onclick="switchTab('users')">Users</button>
                    <button class="nav-tab" onclick="switchTab('ui-config')">UI Config</button>
                    <button class="nav-tab" onclick="switchTab('data')">User Data</button>
                    <button class="nav-tab" onclick="switchTab('settings')">Settings</button>
                </div>
            </div>

            <div class="admin-content">
                <div id="message-container"></div>
                <div id="tab-content">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="user-modal-title">Edit User</h3>
                <button class="close-btn" onclick="closeModal('user-modal')">&times;</button>
            </div>
            <form id="user-form">
                <div class="form-group">
                    <label for="user-email">Email</label>
                    <input type="email" id="user-email" readonly>
                </div>
                <div class="form-group">
                    <label for="user-subscription">Subscription Status</label>
                    <select id="user-subscription">
                        <option value="free">Free</option>
                        <option value="premium">Premium</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="user-expiry">Expiry Date</label>
                    <input type="datetime-local" id="user-expiry">
                </div>
                <div style="display: flex; gap: 12px; justify-content: flex-end;">
                    <button type="button" class="action-btn" onclick="closeModal('user-modal')">Cancel</button>
                    <button type="submit" class="action-btn primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <div id="ui-config-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit UI Configuration</h3>
                <button class="close-btn" onclick="closeModal('ui-config-modal')">&times;</button>
            </div>
            <form id="ui-config-form">
                <div class="form-group">
                    <label for="config-version">Version</label>
                    <input type="number" id="config-version" min="1">
                </div>
                <div class="form-group">
                    <label for="config-layout">Layout</label>
                    <select id="config-layout">
                        <option value="dashboard">Dashboard</option>
                        <option value="list">List</option>
                        <option value="grid">Grid</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="config-theme">Theme</label>
                    <select id="config-theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="config-features">Features (JSON)</label>
                    <textarea id="config-features" rows="10" placeholder='[{"name": "feature_name", "title": "Feature Title", "type": "button", "premium": false}]'></textarea>
                </div>
                <div style="display: flex; gap: 12px; justify-content: flex-end;">
                    <button type="button" class="action-btn" onclick="closeModal('ui-config-modal')">Cancel</button>
                    <button type="submit" class="action-btn primary">Save Configuration</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/supabase-auth.js"></script>
    <script src="js/admin-dashboard.js"></script>
</body>
</html>
