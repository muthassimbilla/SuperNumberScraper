<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Server Controlled Extension</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
  </div>

  <!-- Login Screen -->
  <div id="login-screen" style="display: none;">
    <div class="login-container">
      <h2>Login Required</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit" id="login-btn">Login</button>
      </form>
      <div id="login-error" class="error-message" style="display: none;"></div>
    </div>
  </div>

  <!-- Main App Container (Dynamic UI) -->
  <div id="app-container" style="display: none;">
    <!-- Header Section -->
    <div id="app-header">
      <div class="header-content">
        <h3 id="app-title">Extension</h3>
        <div class="header-actions">
          <button id="refresh-btn" title="Refresh">ðŸ”„</button>
          <button id="logout-btn" title="Logout">ðŸšª</button>
        </div>
      </div>
    </div>

    <!-- Dynamic Content Area -->
    <div id="app-content">
      <!-- Content will be dynamically generated based on server config -->
      <div id="dynamic-content">
        <p>Loading content...</p>
      </div>
    </div>

    <!-- Footer -->
    <div id="app-footer">
      <div class="footer-content">
        <span id="user-info"></span>
        <span id="sync-status">Synced</span>
      </div>
    </div>
  </div>

  <!-- Error Screen -->
  <div id="error-screen" style="display: none;">
    <div class="error-container">
      <h3>Connection Error</h3>
      <p id="error-message">Unable to connect to server</p>
      <button id="retry-btn">Retry</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="supabase.js"></script>
  <script src="popup.js"></script>
</body>
</html>
